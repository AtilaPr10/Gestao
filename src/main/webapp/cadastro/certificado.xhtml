<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/WEB-INF/templates/Layout.xhtml">
      
      
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
   <ui:define name="content">
		<h1 class="aw-page-title">Certificado</h1>
   
      <h:body>
          
          <h:form id="frm_certificado" >
          
                <p:toolbar>
                    <p:toolbarGroup>
                           <p:commandButton value="Salvar" action="#{certificadoBean.salvar}"></p:commandButton>
                     </p:toolbarGroup>                              
	            </p:toolbar>
              
          
                <p:messages autoUpdate="true" /> 
         <div class="ui-fluid">
             
                     <p:panelGrid id="capaPanelCli" columns="3" layout="grid"
                               style="margin-top: 20px; margin-bottom: 40px"
			                   styleClass="panelgrid-noborder"
			                   columnClasses="ui-grid-col-8, ui-grid-col-2,
                               ui-grid-col-2">
                               
                               <p:outputLabel value="Caminho do Certificado"/>
                               <p:outputLabel value="Senha do Certificado"/>
                               <p:outputLabel/>
                               <p:inputText value="#{certificadoBean.caminho}" maxlength="100" required="true" requiredMessage="Entre com o caminho do certificado"/>
                               <p:password value="#{certificadoBean.senha}" required="true" requiredMessage="Entre com uma senha"/>
                               <p:commandButton value="Validar" action="#{certificadoBean.validar}" update="resultado" ></p:commandButton>
                            
                             
                     </p:panelGrid>  
                     
                     <p:separator></p:separator>
                    
                     <p:outputLabel value="#{certificadoBean.resultado}" id="resultado"/>
                    
                  
              </div> 
          </h:form>
    </h:body>
   </ui:define>
    	
</ui:composition>
