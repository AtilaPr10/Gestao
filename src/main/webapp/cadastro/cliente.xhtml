<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/WEB-INF/templates/Layout.xhtml">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
   <ui:define name="content">
		<h1 class="aw-page-title">Cliente</h1>
    
      <h:body>
          <h:form id="frm_cliente" >
              
              
         <p:toolbar>
				<p:toolbarGroup>
                                    <p:commandButton value="Novo" action="#{controllerCliente.novo}"  update="frm_cliente" process="@this" >
                                       <p:resetInput target="frm_cliente"></p:resetInput>
                                    </p:commandButton>
                                    <p:commandButton value="Salvar" action="#{controllerCliente.salvar}"> </p:commandButton>                    					 
				</p:toolbarGroup>
	      </p:toolbar>
	      
         <p:messages autoUpdate="true" /> 
             
              <div class="ui-fluid">
                  
                  <p:panelGrid id="capaPanelCli" columns="4" layout="grid"
                               style="margin-top: 20px; margin-bottom: 40px"
			                   styleClass="panelgrid-noborder"
			                   columnClasses="ui-grid-col-2, ui-grid-col-4,
                               ui-grid-col-4, ui-grid-col-2">
                               
                               
                       <p:outputLabel value="Tipo de Pessoa"/>
                       <p:outputLabel value="Cliente" for="cliente" />
                       <p:outputLabel value="CNPJ-CPF" for="cnpj_cpf"  id="label_cnpj_cpf"/>
                       <p:outputLabel value="RG/IE/EX" for="txt_ie"></p:outputLabel>
                       <p:selectOneMenu id="tipo" >
                               <f:selectItem id="PJ"  value="#{controllerCliente.cliente.nome}" 	
                                   itemValue="JURIDICA" itemLabel="JURIDICA">
                                     
                               </f:selectItem>
                               <f:selectItem id="PF" value="#{controllerCliente.cliente.cidade}"  
                                    itemValue="FISICA" itemLabel="FISICA"></f:selectItem>
                                    <p:ajax  listener="#{controllerCliente.mudaMascara}"  
                                     update="cnpj_cpf"></p:ajax>
                        </p:selectOneMenu>          
                   
                      <p:inputText id="cliente" value="#{controllerCliente.cliente.nome}" required="true" style="width:350px" > 
                            <p:tooltip value="Digite com o nome do cliente" for="cliente"/>  
                      </p:inputText>     
                        
                                  
                                  
                     
                      <p:inputMask id="cnpj_cpf"
                         value="#{controllerCliente.cliente.cpf_cnpj}" 
                         mask="#{controllerCliente.mask}"
                         required="true" style="width:180px"  /> 
                         
                     
                      <p:inputMask id="txt_ie" value="#{controllerCliente.cliente.ie_identidade_passaporte}" 
                         placeholder="Identidade/Inscrição Estadual/Estrangeiro"
                         mask="9999999999999"/>
                                         
                      <p:outputLabel value="Cep" for="cliente" />
                      <p:outputLabel value="Logradouro" for="logradouro" />
                      <p:outputLabel value="Nº" for="numero" />
                      <p:outputLabel value="Bairro" for="bairro" />
                     
                      <p:inputMask id="cep" value="#{controllerCliente.cep}"  
                         mask="99.999-999"  required="false" />    
                      <p:inputText id="logradouro" value="#{controllerCliente.cliente.cidade}" 
                         required="false" />
                      <p:inputText id="numero" value="#{controllerCliente.cliente.cidade}" 
                          required="false" />    
                      <p:inputText id="bairro" value="#{controllerCliente.cliente.cidade}"
                          required="false" />  
                      
                      <p:outputLabel value="Estado" id="lbl_estados"/>
                      <p:outputLabel value="Cidade" id="lbl_cidade"/>
                      <p:outputLabel value="Telefone Fixo" for="telefone" />
                      <p:outputLabel value="Telefone Movel" for="telefone_movel" />
                     
                      
                         <p:selectOneMenu id="sel_estado" >
                               <f:selectItem itemLabel="AC" itemValue="12" />
                               <f:selectItem itemLabel="AL" itemValue="27" />
                               <f:selectItem itemLabel="AP" itemValue="16" />
                               <f:selectItem itemLabel="AM" itemValue="13" />
                               <f:selectItem itemLabel="BA" itemValue="29" />
                               <f:selectItem itemLabel="CE" itemValue="23" />
                               <f:selectItem itemLabel="DF" itemValue="53" />
                               <f:selectItem itemLabel="ES" itemValue="32" />
                               <f:selectItem itemLabel="GO" itemValue="52" />
                               <f:selectItem itemLabel="MA" itemValue="21" />
                               <f:selectItem itemLabel="MT" itemValue="51" />
                               <f:selectItem itemLabel="MS" itemValue="50" />
                               <f:selectItem itemLabel="MG" itemValue="31" />
                               <f:selectItem itemLabel="PA" itemValue="15" />
                               <f:selectItem itemLabel="PB" itemValue="25" />
                               <f:selectItem itemLabel="PR" itemValue="41" />
                               <f:selectItem itemLabel="PE" itemValue="26" />
                               <f:selectItem itemLabel="PI" itemValue="22" />
                               <f:selectItem itemLabel="RJ" itemValue="33" />
                               <f:selectItem itemLabel="RN" itemValue="24" />
                               <f:selectItem itemLabel="RS" itemValue="43" />
                               <f:selectItem itemLabel="RO" itemValue="11" />
                               <f:selectItem itemLabel="RR" itemValue="14" />
                               <f:selectItem itemLabel="SC" itemValue="42" />
                               <f:selectItem itemLabel="SP" itemValue="35" />
                               <f:selectItem itemLabel="SE" itemValue="28" />
                               <f:selectItem itemLabel="TO" itemValue="17" />
                           
                         </p:selectOneMenu> 
                         
                        
                         <p:selectOneMenu>
                         
                         
                         
                         </p:selectOneMenu>
                         
                         
                         
                      <p:inputMask id="telefone" value="#{controllerCliente.cliente.telefone1}" 
                      mask="(99)9999-9999" required="false" />  
                      
                     
                      <p:inputMask id="telefone_movel" value="#{controllerCliente.cliente.telefone2}" 
                      mask="(99)99999-9999" required="false" />  
                      
                      
                      <p:outputLabel value="Email" for="email" />
                      <p:outputLabel value="Sexo" for="sexo" />
                      <p:outputLabel value="Observação" for="txt_obs"></p:outputLabel> 
                      <p:outputLabel/>
                       
                      <p:inputText id="email" value="#{controllerCliente.cliente.email}" 
                      required="false"
                      placeholder="exemplo@provedor.com.br" />    
                      
                      <p:selectOneMenu id="sexo" value="#{controllerCliente.cliente.sexo}" required="true">
                            <f:selectItem itemLabel="Selecione" />
                            <f:selectItem itemValue="MASCULINO" itemLabel="MASCULINO"/>
                            <f:selectItem itemValue="FEMININO"  itemLabel="FEMININO"/>
                      </p:selectOneMenu> 
                      
                   <p:inputText id="txt_obs" value="#{controllerCliente.cliente.cidade}"/>   
                     
                   </p:panelGrid>
              </div>    
              <p:separator/>
              <p:tabView>
              
                     <p:tab title="Contato">
                     
                     
                     
                     </p:tab>
                     
                      <p:tab title="Financeiro">
                     
                     
                     
                     </p:tab>
              
              
              
              
              
              </p:tabView>
          </h:form>
    </h:body>
   </ui:define>
    	
</ui:composition>
